<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trainingFrontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
<header>
        <div class="logo">Никита</div>
        <div class="nav__links">
            <a href="" class="nav__link">link1</a>
            <a href="" class="nav__link">link2</a>
            <a href="" class="nav__link">link3</a>
            <a href="" class="nav__link">link4</a>
            <a href="" class="nav__link form-open-button">Форма</a>
        </div>
</header>
    <div class="hero">
        <h1>My training project</h1>
        <p>Просто всякая всячина</p>
    </div>
    <section class="color-play">
        <div class="rgb-block">
            <h2 class="rgb-text">Это цвет: rgb(<span class="rgb-numbers"></span>)</h2>
            <button type="button" class="rgb-button">RGB button</button>
        </div>
        <div class="hex-block">
            <h2 class="hex-text">Это цвет: <span class="hex-numbers"></span></h2>
            <button type="button" class="hex-button">HEX button</button>
        </div>        
    </section>
    <section class="">

    </section>
<footer>

</footer>
<div class="form__overlay">
    <div class="form__body">
        <h2>Заказать забор</h2>
        <a href="" class="form__close-button">Close</a>
        <div class="form__wrapper">
            <p>Длина забора</p>
            <input type="number" name="fence-length" id="fence-length" class="fence-length" placeholder="0">
            <span>метров</span>
            <p>Высота забора</p>
            <input type="number" name="fence-height" id="fence-height" class="fence-height" placeholder="0">
            <span>метров</span>
            <p>Материал забора</p>
            <div class="material-select">
                
            </div>
            <input type="checkbox" name="montage" id="montage">
            <label for="montage">Нужен монтаж</label>
            <p class="sum">Сумма заказа: <span class="sum-counted">0 ₽</span></p>
            <a href="" class="next-button">ДАЛЕЕ</a>
        </div>
    </div>
</div>



    <script src="./main.js"></script>
</body>

</html>
